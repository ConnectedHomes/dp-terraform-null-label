version: '1.0'

steps:
  init_variables:
    title: Init variables
    image: alpine
    commands:
    - cf_export TESTING_CLOUDPOSSE_CO_VERSION=tests

  terraform_lint_1:
    title: Test 1 - terraform lint "examples/complete"
    image: r.cfcr.io/cloudposse/testing.cloudposse.co:${{TESTING_CLOUDPOSSE_CO_VERSION}}
    working_directory: /
    commands:
    - cd /codefresh/volume/terraform-null-label/examples/complete
    - ls
    - bats --tap /conf/tests/terraform/01.init.bats
    - bats --tap /conf/tests/terraform/00.get-modules.bats
    - bats --tap /conf/tests/terraform/00.get-plugins.bats
    - bats --tap /conf/tests/terraform/00.lint.bats
