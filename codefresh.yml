version: '1.0'

steps:
  init_variables:
    title: Init variables
    image: alpine
    commands:
    - cf_export TESTING_CLOUDPOSSE_CO_VERSION=tests

  terraform_test_examples_complete:
    title: Test "examples/complete"
    image: r.cfcr.io/cloudposse/testing.cloudposse.co:${{TESTING_CLOUDPOSSE_CO_VERSION}}
    working_directory: /
    commands:
    - cd /codefresh/volume/terraform-null-label/examples/complete
    - bats --tap /conf/tests/terraform/00.lint.bats
    - bats --tap /conf/tests/terraform/01.validate.bats
    - bats --tap /conf/tests/terraform/02.plan.bats
    - bats --tap /conf/tests/terraform/03.apply.bats
    # Add custom tests here, e.g. - bats --tap check_outputs.bats
